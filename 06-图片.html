<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        包含以下属性，属性使用空格分隔，不分先后
        src表示图片路径
        alt用于图片加载失败时显示 
        title用于鼠标悬停时显示
        width和height表示宽高，默认等比例缩放
    -->
    <b>KEY底板原理图</b><br><hr>
    <img    src="./files/KEY.png" 
            alt="按键底板原理"
            title="按键底板原理"
            width="200"
            height="100">
</body>
</html>
