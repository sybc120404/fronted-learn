<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标题使用h1-h6 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 段落使用p -->
    <p>段落1</p>
    <p>段落2</p>

    <!-- 换行使用br，单标签 -->
    第一行
    <br>
    第二行

    <!-- 水平线使用hr，单标签 -->
    <hr>
    分割线
    <hr>
</body>
</html>
